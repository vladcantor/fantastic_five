<div class="row" style="margin-top:300px">
  <div class="col-lg-8 col-xs-12">
    <section class="widget" widget>
      <div class="widget-body">
        <div class="row">
          <h5>Unde mi-i <strong>{{Perechea}}?</strong></h5>
          <div bootstrap-wizard data-height="444" class="form-wizard">
            <ul class="nav-justified mb-sm nav nav-pills">
              <li class="nav-item"><a class="nav-link" href="#tab1" data-toggle="tab">
                <small>1.</small>
                Profilul {{Perechea}} </a></li>
              <li class="nav-item"><a class="nav-link" href="#tab2" data-toggle="tab">
                <small>2.</small>
                Verifica Amu</a></li>
            </ul>
            <div class="bg-gray-lighter progress-bar mt-xs">
              <progress id="bar" class="progress progress-xs progress-bar-gray-light" value="100" max="100" style="width: 25%;"></progress>
            </div>
            <div class="tab-content">
              <div class="tab-pane bg-gray-lighter" id="tab1">
                <div class="row">
                  <div class="col-lg-6 col-xs-12">
                    <div class="form-group row">
                      <div class="col-lg-6 col-xs-12">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                          <div class="fileinput-new thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">
                            <img holderjs data-src="holder.js/100%x100%" alt="..." src="">
                          </div>
                          <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                          <div>
                            <span class="btn btn-secondary btn-file"><span class="fileinput-new">{{Asta}}-i</span><span class="fileinput-exists">Nu-i {{Asta}}</span><input type="file" name="..."></span>
                            <a href="#" class="btn btn-secondary fileinput-exists" data-dismiss="fileinput">Remove</a>
                          </div>
                        </div>
                        <span class="help-block">Pune o poza cu {{Inculpat}}.</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-8 col-xs-12">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                          <div class="fileinput-new thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">
                            <img holderjs data-src="holder.js/100%x100%" alt="..." src="">
                          </div>
                          <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                          <div>
                            <span class="btn btn-secondary btn-file"><span class="fileinput-new">Seamana cu {{Asta}}</span><span class="fileinput-exists">Nu Seamana cu {{Asta}}</span><input type="file" name="..."></span>
                            <a href="#" class="btn btn-secondary fileinput-exists" data-dismiss="fileinput">Remove</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-xs-12">
                    <div style = "height:20%" class="form-group row">
                      <div class="col-lg-6 col-xs-12">
                        <label class="form-control-label col-md-4 col-xs-12" for="mask-phone">
                          Numar de inmatriculare
                          <span class="help-block">(123) 456-7890</span>
                        </label>
                      </div>
                      <div class="col-md-6 col-xs-12">
                        <input id="mask-phone" type="text" data-mask="(898) 989-8989" class="form-control">
                      </div>
                    </div>
                    <div style = "height:20%" class="form-group row">
                      <div class="col-lg-6 col-xs-12">
                        <h5>
                          Stalker mode
                        </h5>
                      </div>
                      <div class="col-lg-6 col-xs-12">
                        <div class="checkbox-inline checkbox-ios">
                          <label for="checkbox-ios1" class="switch">
                            <input type="checkbox" class="ios" checked id="checkbox-ios1"><i></i>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div style = "height:20%" class="form-group row">
                      <div class="col-lg-6 col-xs-12">
                        <h5>Interval de adulmecare</h5>
                      </div>
                      <div class="col-lg-6 col-xs-12">
                        <form>
                                  <span class="slider-warning">
                                    <input class="js-slider"
                                           id="slider-ex11" data-slider-id='ex11Slider'
                                           type="text" data-slider-min="0" data-slider-max="24"
                                           data-slider-step="1" data-slider-value='[0,24]' /> &nbsp;
                                  </span>
                        </form>
                      </div>

                    </div>
                    <div style = "height:20%" class="form-group row">
                      <div class="col-lg-6 col-xs-12">
                        <h5>
                          Pana cand are rost?
                        </h5>
                      </div>
                      <div class="col-lg-6 col-xs-12">
                        <div class="form-group">
                          <datetime id="datetimepicker2i"></datetime>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane bg-gray-lighter" id="tab2">
                  <h1 class="page-title">Cautator  <span class="fw-semi-bold">Profesionist</span></h1>
              </div>
              <ul class="pager wizard">
                <li class="previous">
                  <button class="btn btn-default btn-rounded pull-left">
                    <i class="fa fa-caret-left"></i> &nbsp; Inapoi
                  </button>
                </li>
                <li class="next">
                  <button class="btn btn-primary btn-rounded pull-right" [routerLink]=" ['MapsGoogle']">
                    UNDE-I ??? &nbsp; <i class="fa fa-caret-right"></i></button>
                </li>
                <li class="finish" style="display: none">
                  <button class="btn btn-success btn-rounded pull-right" >
                    Busted! &nbsp; <i class="glyphicon glyphicon-ok"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
